<form name="booking" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="booking" />

  <h2>Book a Session</h2>

  <label for="name">Your Name:</label><br />
  <input type="text" id="name" name="name" required /><br /><br />

  <label for="email">Email Address:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />

  <label for="session">Preferred Session:</label><br />
  <select id="session" name="session">
    <option value="Monday Morning">Monday Morning</option>
    <option value="Wednesday Afternoon">Wednesday Afternoon</option>
    <option value="Friday Morning">Friday Morning</option>
  </select><br /><br />

  <label for="message">Anything else you'd like us to know?</label><br />
  <textarea id="message" name="message" rows="4"></textarea><br /><br />

  <button type="submit">Send Booking</button>
</form>
